<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel</title>

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="../images/favicon-blue.png" />

    <!-- Fonts -->
    <link href='https://cdn.fontcdn.ir/Font/Persian/Samim/Samim.css' rel='stylesheet' type='text/css'>

    <!-- FontAwesome   -->
    <link rel="stylesheet" href="../css/fontawesome.min.css">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="../css/bootstrap.min.css">

    <link rel="stylesheet" href="main.css">

    <script src="../js/jquery-3.5.1.min.js"></script>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">پنل کاربری</a>
            
            <button class="btn btn-outline-success my-2 my-sm-0 d-flex align-items-center"><i class="fa fa-plus ml-2"></i> <span>افزودن پست جدید</span></button>
        </div>
    </nav>
    <div class="container mt-5" id="posts-container">
        <div class="alert alert-secondary text-center">پست های نوشته شده توسط شما</div>
        <hr>
        <div class="alert alert-danger text-center pt-3 pb-3 d-none" id="no-post-alert">پستی توسط شما نوشته نشده است</div>
        <div class="card clonable-post d-none mt-3 post-container">
            <div class="card-header">
                <i class="fa fa-bars"></i>
                <span class="post-title"></span>
                <div class="post-date float-left d-flex align-items-center">
                    <span class="post-created-at text-secondary"></span>
                    <i class="fa fa-clock text-secondary"></i>
                </div>
            </div>
            <div class="card-body post-content">

            </div>
            <div class="card-footer text-muted text-left">
                <span class="post-author"></span>
                <i class="fa fa-user-edit"></i>
                <div class="post-buttons float-right d-flex">
                    <div class="edit-post-container ml-3">
                        <i class="fa fa-edit"></i>
                        <span>ویرایش</span>
                    </div>
                    <div class="remove-post-container">
                        <i class="fa fa-trash-alt"></i>
                        <span>حذف</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
